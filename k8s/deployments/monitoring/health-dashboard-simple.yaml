apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-dashboard-simple
  namespace: ecommerce
  labels:
    app: health-dashboard-simple
    tier: monitoring
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-dashboard-simple
  template:
    metadata:
      labels:
        app: health-dashboard-simple
        tier: monitoring
        version: v1.0.0
    spec:
      containers:
      - name: health-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: dashboard-content
        configMap:
          name: health-dashboard-simple-content

---
apiVersion: v1
kind: Service
metadata:
  name: health-dashboard-simple
  namespace: ecommerce
  labels:
    app: health-dashboard-simple
    tier: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: health-dashboard-simple

