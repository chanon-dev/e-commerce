apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-dashboard-ultra-light
  namespace: ecommerce
  labels:
    app: health-dashboard-ultra-light
    tier: monitoring
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-dashboard-ultra-light
  template:
    metadata:
      labels:
        app: health-dashboard-ultra-light
        tier: monitoring
        version: v1.0.0
    spec:
      containers:
      - name: health-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "20m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 10
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: dashboard-content
        configMap:
          name: health-dashboard-ultra-light-content

---
apiVersion: v1
kind: Service
metadata:
  name: health-dashboard-ultra-light
  namespace: ecommerce
  labels:
    app: health-dashboard-ultra-light
    tier: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: health-dashboard-ultra-light

