apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-dashboard
  namespace: ecommerce
  labels:
    app: health-dashboard
    tier: monitoring
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-dashboard
  template:
    metadata:
      labels:
        app: health-dashboard
        tier: monitoring
        version: v1.0.0
    spec:
      containers:
      - name: health-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: dashboard-content
        configMap:
          name: health-dashboard-content
      - name: nginx-config
        configMap:
          name: health-dashboard-nginx

---
apiVersion: v1
kind: Service
metadata:
  name: health-dashboard
  namespace: ecommerce
  labels:
    app: health-dashboard
    tier: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: health-dashboard

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-dashboard-nginx
  namespace: ecommerce
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /api/ {
            proxy_pass http://health-dashboard-api:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

