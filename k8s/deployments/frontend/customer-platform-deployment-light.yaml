apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-platform-light
  namespace: ecommerce
  labels:
    app: customer-platform-light
    tier: frontend
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-platform-light
  template:
    metadata:
      labels:
        app: customer-platform-light
        tier: frontend
        version: v1.0.0
    spec:
      containers:
      - name: customer-platform
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: html-content
        configMap:
          name: customer-platform-html

